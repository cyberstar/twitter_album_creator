{% extends 'base.html' %}
{% load bootstrap3 %}

{% block page_title %}Create new album{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg12">
            <form action="." method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Create</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
